{% load seeker %}

<div class="pull-right">
    {% pager results.hits.total page_size=page_size page=page querystring=querystring %}
</div>
<p>
    <em>Found {{ results.hits.total }} result{{ results.hits.total|pluralize }} in {{ results.took }} millisecond{{ results.took|pluralize }}</em>
    {% if export_name %}
        &mdash; <a href="?{{ querystring }}&amp;_export">Export these results</a>
    {% endif %}
</p>
